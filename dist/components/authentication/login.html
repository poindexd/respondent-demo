<div class="orange" style="min-height: 100%; width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: center;"><div class="container"><div class="card-panel" style="border-radius: 15px;"><div class="row"><div class="col s12 l6 hide-on-med-and-down"><img class="responsive-img" src="img/hamster.png"/></div><div class="col s12 l6"><form ng-submit="$ctrl.submit()"><h4 ng-show="$ctrl.isSignUp">Sign Up</h4><h4 ng-show="!$ctrl.isSignUp">Login</h4><div ng-show="$ctrl.isSignUp"><label>Name</label><input type="text" ng-model="$ctrl.name"/></div><label>Email</label><input type="text" ng-model="$ctrl.email"/><label>Password</label><input type="password" ng-model="$ctrl.password"/><div ng-show="$ctrl.isSignUp"><label>Confirm Password</label><input type="password" ng-model="$ctrl.confirm"/></div><input class="btn blue no-animate" type="submit" ng-show="$ctrl.isSignUp" value="Sign Up"/><input class="btn blue no-animate" type="submit" ng-show="!$ctrl.isSignUp" value="Login"/><p class="right no-animate" ng-show="$ctrl.isSignUp">Already have an account? <a ng-click="$ctrl.toggleSignUp()">Login</a></p><p class="right no-animate" ng-show="!$ctrl.isSignUp">Need an account? <a ng-click="$ctrl.toggleSignUp()">Sign Up</a></p></form></div></div></div></div></div>
