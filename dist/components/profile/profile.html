<div class="content"><div class="row"><div class="col s12 l6"><div class="card-panel"><section class="center"><div style="max-width: 250px; margin: 0 auto;"><img class="responsive-img" src="http://danpoindexter.com/img/danpoindexter.png"/></div></section><!--br--><section><br/><div class="row"><a class="col s12 l4 btn grey">Upload Image</a><a class="col s12 l4 offset-l4 btn grey">Remove Image</a></div></section><br/><section><label>Name</label><input type="text" ng-model="user.name"/></section><section><label>Email</label><input type="text" ng-model="user.email" disabled="disabled"/></section><section><a class="btn-flat" ng-init="advanced=false" ng-click="advanced = !advanced">advanced<i class="material-icons right">expand_more</i></a></section><section ng-show="advanced"><br/><div class="btn red">Delete</div><p>This action cannot be undone</p></section></div></div><div class="col s12 l6"><div class="card-panel"><h5>Organizations</h5><ul class="project"><li class="pointer project-item avatar" ng-repeat="organization in organizations" ui-sref="editor.organization({organizationId: organization.$id})"> <img class="circle" src="http://via.placeholder.com/50x50"/><span class="title">{{organization.name}}</span><p>{{organization.email}}</p></li></ul><div class="center"><p ng-show="!organizations">You are not a member of any organizations.</p><a class="btn orange" ui-sref="editor.profile.newOrganization">Create New</a></div></div></div></div></div>
