<div class="content container"><div class="row"><div class="col s12"><nav class="transparent"><div class="nav-wrapper"><ul class="left"><li class="hide-on-small-only"><div class="btn blue" ng-click="addproject()" style="margin-right: 15px;">New</div></li><li><input type="search" ng-model="search" placeholder="Search" style="width:250px; margin-right: 15px; margin-top: 12px;"/></li></ul></div></nav></div></div><div class="row"><div class="col s12"><div class="card-panel pointer full no-animate" ng-repeat="project in filtered = (projects | filter: {name: search})" ui-sref-active-eq="active" ui-sref="root.organization.projects.project({projectId: project.$id})"><h5>{{project.name}}</h5></div></div><div class="col s12"><div class="center no-animate" ng-hide="filtered.length" style="padding: 150px 0px;"><p class="flow-text">No Results!</p></div></div></div></div>
